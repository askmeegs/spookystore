syntax = "proto3";

import "google/protobuf/timestamp.proto";

service SpookyStore {
    rpc AuthorizeGoogle(GoogleUser) returns (User) {}
    rpc GetUser(UserRequest) returns (UserResponse) {}
    rpc AddProductToCart(AddProductRequest) returns (AddProductResponse) {}
    rpc GetCart(UserRequest) returns (ProductList) {}
    rpc Checkout(CheckoutRequest) returns (CheckoutResponse) {}
}

// ------------ users ------------------------------------------------------------------------

message UserRequest {
    string ID = 1;
}

message UserResponse {
    bool Found = 1;
    User User = 2;
}

message User {
    string ID = 1;
    string DisplayName = 2;
    string Picture = 3;
    repeated Product Cart = 4; 
    repeated Transaction Transactions = 5;  
}

message GoogleUser {
    string ID = 1;
    string DisplayName = 2;
    string PictureURL = 3;
    string Email = 4;
}


// ---------- products ----------------------------------------------------------------------

message Product {
    string ID = 1;
    string DisplayName = 2; 
    string PictureURL = 3;
    float Cost = 4; 
    string Description = 5;
}

message ProductList {
    repeated Product Products = 1; 
}


message AddProductRequest {
    string UserID = 1;
    string ProductID = 2; 
}

message AddProductResponse {
    bool Success = 1;
}


// ---------- transactions ----------------------------------------------------------------------

message Transaction {
    string ID = 1; 
    google.protobuf.Timestamp CompletedTime = 2;
    ProductList Items = 3; 
}

// ---------- checkout ----------------------------------------------------------------------

message CheckoutRequest {
    string UserID = 1;
    ProductList Items = 2; 
}

message CheckoutResponse {
    string ID = 1;
    bool Success = 2; 
}
