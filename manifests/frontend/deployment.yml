apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      volumes:
      - name: oauth-secrets
        secret:
          secretName: oauth2
          items:
          - key: spooky-oauth.json
            path: client-secret.json
      - name: google-cloud-secrets
        secret:
          secretName: google-service-account
          items:
          - key: spooky-svc-account.json
            path: app-credentials.json
      containers:
      - name: frontend
        image: gcr.io/spookystore-18/github-m-okeefe-spookystore-web:2f3b1a3ade5a52aab3c3556564a44e62b5c76c06
        imagePullPolicy: IfNotPresent # minikube-only
        args:
        - "-addr=:8000"
        - "-google-project-id=$(GOOGLE_PROJECT_ID)"
        - "-google-oauth2-config=/etc/secrets/oauth/client-secret.json"
        - "-spooky-store-addr=$(USER_SVC_ADDR)"
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: google
              key: project.id
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/secrets/google/app-credentials.json
        - name: USER_SVC_ADDR
          valueFrom:
            configMapKeyRef:
              name: hosts
              key: spookystore
        volumeMounts:
        - name: oauth-secrets
          mountPath: /etc/secrets/oauth
          readOnly: true
        - name: google-cloud-secrets
          mountPath: /etc/secrets/google
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            memory: 256Mi