{{define "title"}}spookystore{{end}}

{{define "body"}}
    {{range $i, $p := .products}}


    <div class="mdl-card mdl-shadow--2dp demo-card-square">
            <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">{{ $p.DisplayName}}</h2>
            </div>
            <div class="mdl-card__media" class="overflow">
                    <img class="image-overflow" src="{{ $p.PictureURL }}" alt="{{ $p.DisplayName}}">
                  </div>
            <div class="mdl-card__supporting-text">
                    <p>{{ $p.Description }}</p>
                    <p>${{printf "%.2f" $p.Cost}}</p>
            </div>

            {{if $.me}} 
            <div class="mdl-card__actions mdl-card--border">

            <button  class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="httpGet('/addproduct/{{$.me.ID}}/{{ $p.ID }}'); markDone('{{ $p.ID }}')">
                    <i id="{{ $p.ID }}"  class="material-icons">add</i> 
                  </button>
            </div>
            {{end}}
    </div>
    {{end}}
{{end}}
