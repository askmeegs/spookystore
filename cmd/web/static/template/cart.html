{{define "title"}}
    Checkout
{{- end}}

{{define "body"}}


<div class="transaction-div">
    <div class="transaction-card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">My Cart ({{ len .CartItems }})</h2>
        </div>
        <div class="mdl-card__supporting-text">

        {{range $i, $t := .CartItems}}
              <h6><b>{{ $t.DisplayName }}</b> - ${{printf "%.2f" $t.Cost}} </h6>
        {{end }}
      </div>
      
        <div class="mdl-card__actions mdl-card--border">
            <h4>Total: ${{printf "%.2f" .cart.TotalCost}}</h4>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"onclick="httpGet('/checkout/u/{{$.me.ID}}'); checkoutSuccess()">
            Place Order
        </div>
      </div>
    </div>
{{- end}}
