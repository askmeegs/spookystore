<!DOCTYPE html>
<html>
<head>
  <title>{{template "title" .}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-indigo.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    .overflow {
    width: 450px;
    height: 300px;
    overflow: hidden;
    margin: 0px;
    position: relative;
    }
    .img-overflow {
        position: absolute;
        margin: auto; 
        min-height: 100%;
        min-width: 100%;
        left: -100%;
        right: -100%;
        top: -100%;
        bottom: -100%;
    }
  </style>
</head>
<body></body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">spooky store</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            {{if .me}}
            <button >
                <a href="/checkout?id={{.me.ID}}"></a><i class="material-icons">shopping_cart</i></a>
              </button>
            <a class="mdl-navigation__link" href="/logout">Logout</a>
            <a href="/u/{{.me.ID}}"><div class="valign-wrapper"><img src="{{.me.Picture}}" alt="" class="circle responsive-img"/></div></a>
          {{else}}
          <a class="mdl-navigation__link" href="/login">Login</a>
          {{end}}
        </nav>



      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content"> {{template "body" .}}</div>
    </main>
  </div>
</body> 
</html>
