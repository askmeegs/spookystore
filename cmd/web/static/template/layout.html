<!DOCTYPE html>
<html>
<head>
  <title>{{template "title" .}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-blue.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
  function httpGet(url) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
           console.log("added product to cart")
    }
    xmlHttp.open("GET", url, true); // true for asynchronous 
    xmlHttp.send(null);
}

  // changes a button from "add" to "done" after adding to cart 
  function markDone(iconID) {
    document.getElementById(iconID).innerHTML = 'check';
}
  function checkoutSuccess() {       
    location.replace("http://spookystore.net/");  //go home 
  }
  </script>
  <style>

    .product-grid {
      float: left; 
      margin-left: 60px;

    }

.demo-card-square.mdl-card {
  width: 320px;
  height: 320px;
  float: left;
  margin: 1rem;
  position: relative;
}

.demo-card-square.mdl-card:hover {
  box-shadow: 0 8px 10px 1px rgba(0, 0, 0, .14), 0 3px 14px 2px rgba(0, 0, 0, .12), 0 5px 5px -3px rgba(0, 0, 0, .2);
}

.demo-card-square > .mdl-card__title {
  color: #fff;
  background: #03a9f4;
}

.demo-card-square > .mdl-card__accent {
  background: #ff9800;
}

body {
  background: #fafafa;
  position: relative;
}
  </style>
</head>
<body></body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">spooky store</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            {{if .me}} 

            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="location.href='/cart/u/{{.me.ID}}'">
                <i class="material-icons">shopping_cart</i>
              </button>

            <a class="mdl-navigation__link" href="/logout">Logout</a>
            <a href="/u/{{.me.ID}}"><div class="valign-wrapper"><img src="{{.me.Picture}}" alt="" class="circle responsive-img"/></div></a>
          {{else}}
          <a class="mdl-navigation__link" href="/login">Login</a>
          {{end}}
        </nav>



      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content"> {{template "body" .}}</div>
    </main>
  </div>
</body> 
</html>
