{{define "title"}}
    {{- .user.DisplayName}}'s Profile
{{- end}}

{{define "body"}}
<div class="container">
    <br/>
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="row valign-wrapper">
                <div class="col s2">
                    <img src="{{.user.Picture}}" alt="" class="circle responsive-img"
                        style="max-height:60px;">
                </div>
                <div class="col s10">
                    <span class="black-text">
                    <h4></h4></br><b>{{.user.DisplayName}}</b>'s Transaction History</h4> 

                    <ul class="demo-list-three mdl-list">

                    {{range $i, $t := .Transactions}}
                    <li class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                              <i class="material-icons mdl-list__item-avatar">shopping_cart</i>
                              <span>{{ $t.CompletedTime }}</span>
                              <span class="mdl-list__item-text-body">
                                {{ $t.TotalCost }}
                              </span>
                            </span>
                    </li>

                    {{end}}
                    </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

{{- end}}
